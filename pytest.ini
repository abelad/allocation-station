[pytest]
# Pytest configuration for Allocation Station

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=src/allocation_station
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=90
    -ra

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance benchmarks
    stress: Stress tests
    property: Property-based tests
    regression: Regression tests
    slow: Slow-running tests

# Coverage
[coverage:run]
source = src/allocation_station
omit =
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
